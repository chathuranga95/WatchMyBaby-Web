<!DOCTYPE html>
<html>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<title>Login - Watch My Baby</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/loginStyle.css">
</head>

<body>
  <form>
    <div class="imgcontainer">
      <img src="./img/loginAvatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <script src="./js/login.js"></script>
      <a onclick="Authenticate()"><button type="button">Go in</button></a>      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      New to Watch-My-Baby? Get the App and Create a Account!
      <a href="https://play.google.com/" target="_blank">Goto play store</a>      
    </div>
  </form>

</body>

</html>
